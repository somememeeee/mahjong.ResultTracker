<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四麻・三麻モード切替アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>四麻・三麻モード切替アプリ</h1>
    <!-- 四麻と三麻の打ち始めのポイント入力欄 -->
    <div>
        <label for="fourStartingPoints">四麻の打ち始めポイント (現在の点数/目標点数):</label>
        <input type="text" id="fourStartingPoints" placeholder="200/500" oninput="updateCurrentPoints('four')">
    </div>
    <div>
        <label for="threeStartingPoints">三麻の打ち始めポイント (現在の点数/目標点数):</label>
        <input type="text" id="threeStartingPoints" placeholder="200/500" oninput="updateCurrentPoints('three')">
    </div>
    

    <!-- モード選択ボタン -->
    <div>
        <button onclick="selectMode('four')">四麻</button>
        <button onclick="selectMode('three')">三麻</button>
    </div>

    <!-- 増減ポイント入力欄 -->
    <div>
        <label for="currentPoints">増減ポイント:</label>
        <input type="text" id="currentPoints" placeholder="0">
    </div>

    <!-- 着順入力ボタン -->
    <div id="rankButtons">
        <button onclick="setRank(1)">1位</button>
        <button onclick="setRank(2)">2位</button>
        <button onclick="setRank(3)">3位</button>
        <button id="fourthRankButton" onclick="setRank(4)">4位</button>
    </div>

    <!-- 電卓風ポイント入力 -->
    <div id="calculator">
        <table>
            <tr>
                <td><button onclick="inputPoint('-')">-</button></td>
                <td><button onclick="inputPoint('')">空白</button></td>
                <td><button onclick="clearPoint()">C</button></td>
            </tr>
            <tr>
                <td><button onclick="inputPoint('7')">7</button></td>
                <td><button onclick="inputPoint('8')">8</button></td>
                <td><button onclick="inputPoint('9')">9</button></td>
            </tr>
            <tr>
                <td><button onclick="inputPoint('4')">4</button></td>
                <td><button onclick="inputPoint('5')">5</button></td>
                <td><button onclick="inputPoint('6')">6</button></td>
            </tr>
            <tr>
                <td><button onclick="inputPoint('1')">1</button></td>
                <td><button onclick="inputPoint('2')">2</button></td>
                <td><button onclick="inputPoint('3')">3</button></td>
            </tr>
            <tr>
                <td><button onclick="inputPoint('0')">0</button></td>
            </tr>
        </table>
    </div>

    <!-- 送信ボタン -->
    <button onclick="submitData()">送信</button>

    <!-- 結果表示エリア -->
    <div id="results">
        <h2>結果</h2>
        <div id="fourPlayerResults">
            <h3>四麻</h3>
            <div id="fourAverageRank">平均着順: 0</div>
            <div id="fourRankHistory">着順履歴: </div>
            <div id="fourRankCount">着順回数: 0-0-0-0</div>
            <div id="fourTotalPoints">ポイント合計: 0</div>
            <div id="fourCurrentPoints">現在のポイント: -</div> <!-- 追加 -->
        </div>
        <div id="threePlayerResults">
            <h3>三麻</h3>
            <div id="threeAverageRank">平均着順: 0</div>
            <div id="threeRankHistory">着順履歴: </div>
            <div id="threeRankCount">着順回数: 0-0-0</div>
            <div id="threeTotalPoints">ポイント合計: -</div>
            <div id="threeCurrentPoints">現在のポイント: -</div> <!-- 追加 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
